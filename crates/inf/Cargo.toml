[package]
name    = "inf"
version = "0.1.0"
edition = "2021"

[dependencies]
num       = "0.4"
chrono    = { version = "^0.4" }
phf       = { version = "0.11", features = ["macros"] }
thiserror = "1.0"
libc      = { version = "0.2", optional = true }
approx    = "0.5"
log       = "0.4"
serde     = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
test-log      = "0.2"
env_logger    = "0.11"
generic-tests = "0.1"
ctor          = "0.2"

[features]
serde = ["dep:serde"]
