[package]
name    = "inf"
version = "0.1.0"
edition = "2021"

[dependencies]
num       = "0.4"
phf       = { version = "0.11", features = ["macros"] }
geo-types = { version = "0.7", features = ["approx"] }
thiserror = "1.0"
gdal      = { version = "0.17", optional = true }
gdal-sys  = { version = "0.10", optional = true }
libc      = { version = "0.2", optional = true }
approx    = "0.5"
log       = "0.4"
serde     = { version = "1.0", features = ["derive"], optional = true }
arrow     = { version = "52.0", optional = true }
pyo3      = { version = "0.21", optional = true }

[dev-dependencies]
test-log      = "0.2"
env_logger    = "0.11"
generic-tests = "0.1"
ctor          = "0.2"

[features]
arrow       = ["dep:arrow"]
gdal        = ["dep:gdal", "dep:gdal-sys", "dep:libc"]
gdal-static = ["gdal"]
serde       = ["dep:serde"]
python      = ["dep:pyo3"]

[package.metadata.vcpkg]
dependencies = ["gdal[core,iconv]", "proj[core]", "tiff[core,lzma,zip]"]

[package.metadata.vcpkg.target]
x86_64-pc-windows-msvc = { triplet = "x64-windows-static" }
