[package]
name    = "rs-infra"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["crates/inf", "crates/raster", "crates/sqlite", "crates/tiler"]

[dependencies]
inf    = { path = "./crates/inf" }
raster = { path = "./crates/raster" }
tiler  = { path = "./crates/tiler", optional = true }
sqlite = { path = "./crates/sqlite", optional = true }

[features]
tiler = ["dep:tiler"]
#python      = ["dep:ruster"]
arrow       = ["inf/arrow"]
sqlite      = ["dep:sqlite"]
gdal        = ["inf/gdal"]
gdal-static = ["inf/gdal-static"]
serde       = ["inf/serde"]

[package.metadata.vcpkg]
git = "https://github.com/microsoft/vcpkg"
rev = "943c5ef"
