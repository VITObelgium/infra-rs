[package]
name = "rs-infra"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["inf", "ruster"]

[dependencies]
inf = { path = "./crates/inf" }
ruster = { path = "./crates/ruster", optional = true }

[features]
python = ["dep:ruster"]
arrow = ["inf/arrow"]
sqlite3 = ["inf/sqlite3"]
gdal = ["inf/gdal"]
gdal-static = ["inf/gdal-static"]
serde = ["inf/serde"]

[package.metadata.vcpkg]
git = "https://github.com/microsoft/vcpkg"
rev = "943c5ef"
