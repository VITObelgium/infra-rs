[package]
name    = "infra-rs"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "crates/geo",
    "crates/geo/vector_derive",
    "crates/inf",
    "crates/sqlite",
    "crates/tiler",
    "tools/tileserver",
]

[dependencies]
inf    = { path = "./crates/inf" }
geo    = { path = "./crates/geo" }
tiler  = { path = "./crates/tiler", optional = true }
sqlite = { path = "./crates/sqlite", optional = true }

[features]
tiler       = ["dep:tiler"]
arrow       = ["geo/arrow"]
sqlite      = ["dep:sqlite"]
gdal        = ["geo/gdal"]
gdal-static = ["geo/gdal-static"]
serde       = ["inf/serde"]

[package.metadata.vcpkg]
git                   = "https://github.com/microsoft/vcpkg"
rev                   = "943c5ef"
overlay-triplets-path = "vcpkg-triplets"
dependencies          = ["gdal[core,netcdf]"]                # needed to run the geo tests

[package.metadata.vcpkg.target]
#aarch64-apple-darwin = { triplet = "arm64-osx-debugsymbols" }
#x86_64-pc-windows-msvc = { triplet = "x64-windows-static-debugsymbols" }

[patch.crates-io]
# version of geos that contains our pull request to transform geometry, remove on next geos release
geos = { git = "https://github.com/georust/geos.git", rev = "bac564a845893cb9be799b2373ff496f5e8859cf" }
# patched geozero to avoid multiple gdal copies
geozero = { git = "https://github.com/dirkvdb/geozero.git", rev = "a5ef06a055affa8816e743ac12834414eebd87aa" }
