name: Docs
on:
    push:
        branches: [main]
permissions:
    contents: read
    pages: write
    id-token: write
concurrency:
    group: pages
    cancel-in-progress: false
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Export GitHub Actions cache environment variables
              uses: actions/github-script@v7
              with:
                  script: |
                      core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
                      core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
            - name: Checkout repository
              uses: actions/checkout@v4
            - uses: jdx/mise-action@v3
              with:
                  cache_key: "mise-{{platform}}-{{file_hash}}"
            - name: Configure cache
              uses: Swatinem/rust-cache@v2
            - name: Setup pages
              id: pages
              uses: actions/configure-pages@v5
            - name: Build the C++ dependencies using vcpkg
              run: mise -E vcpkg run bootstrap
            - name: Install the pixi environment
              run: mise -E vcpkg run bootstrap_py
            - name: Clean docs folder
              run: cargo clean --doc
            - name: Build docs
              run: mise -E vcpkg doc
            - name: Force correct file permissions
              run: |
                  chmod -c +rX "target/doc/.lock" &
                  chmod -c -R +rX "target/doc" |
                  while read line; do
                    echo "::warning title=Invalid file permissions automatically fixed::$line"
                  done
            - name: Add redirect
              run: echo '<meta http-equiv="refresh" content="0;url=geo/index.html">' > target/doc/index.html

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: target/doc
    deploy:
        name: Deploy
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
